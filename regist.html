
<form class="form-horizontal" name="urlForm" novalidate>
  <h3><i class="material-icons">note_add</i>Regist URL</h3>

  <span ng-repeat="type in types">
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-{{ $index }}">
      <input type="radio" id="option-{{ $index }}" class="mdl-radio__button" name="type" value="{{ type }}" ng-value="type" ng-model="checked.type" required ng-required="true"/>
      <span class="mdl-radio__label">{{ type }}</span>
    </label>
  </span>
  <br>

  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="url" name="url" ng-model="url" ng-required="true" id="url"/>
    <label class="mdl-textfield__label" for="url">URL</label>
  </div>
  <br>

  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" name="name" ng-model="name" ng-required="true" id="name"/>
    <label class="mdl-textfield__label" for="name">URL Name</label>
  </div>

  <br>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" name="path" ng-model="path" ng-required="true" id="path"/>
    <label class="mdl-textfield__label" for="path">Path</label>
  </div>
  <br>

  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <textarea class="mdl-textfield__input" type="text" rows="3" name="description" ng-model="description" ng-required="true" id="description"/></textarea>
    <label class="mdl-textfield__label" for="description">Description</label>
    <span ng-message="required" class="mdl-textfield__error">Required</span>
  </div>
  <br>
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" ng-disabled="urlForm.$invalid" ng-click="registUrl()">
    <i class="material-icons">add</i>
    Submit
  </button>
</form>
